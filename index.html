<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <title>R. Nguyen Development</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div class="logo">
          <img class="logo-image" src="img/logo.png" alt="RN Logo">
        </div>
        <div class="title">
          <h1>Robert Nguyen</h1>
          <h2>Development</h2>
        </div>
      </header>
      <div class="hero">
        <img class="hero-image" src="img/hero.png" alt="Hero Image">
      </div>
      <section class="featured-work">
        <h2 class="featured-work-title">Featured Work</h2>
        <div class="work-container">
          <article class="work-insert">
            <img class="work-image" src="img/proj1.png" alt="Project One Image">
            <h2 class="work-title">Project One</h2>
            <p>
              <a href="http://www.google.com">GitHub</a>
            </p>
          </article>
          <article class="work-insert">
            <img class="work-image" src="img/proj2.png" alt="Project Two Image">
            <h2 class="work-title">Project Two</h2>
            <p>
              <a href="http://www.google.com">GitHub</a>
            </p>
          </article>
          <article class="work-insert">
            <img class="work-image" src="img/proj3.png" alt="Project Three Image">
            <h2 class="work-title">Project Three</h2>
            <p>
              <a href="http://www.google.com">GitHub</a>
            </p>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
